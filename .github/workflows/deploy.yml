name: Build and Deploy ASP.NET Core App to IIS via SSH

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: 🔧 Build and Publish
    runs-on: windows-latest

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v3

      - name: 🛠 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore, Build and Publish
        run: |
          mkdir logs
          echo "🔄 Restoring dependencies..."
          dotnet restore | Tee-Object -FilePath logs/restore.log
          echo "🏗 Building project..."
          dotnet build --configuration Release | Tee-Object -FilePath logs/build.log
          echo "🚀 Publishing..."
          dotnet publish --configuration Release --output publish_output | Tee-Object -FilePath logs/publish.log

      - name: ☁ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs

      - name: ☁ Upload Published App
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish_output

  deploy:
    name: 🚀 Deploy to IIS Server via SSH
    needs: build
    runs-on: windows-latest

    steps:
      - name: ⬇ Download Published App
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: publish_output

      - name: 🔍 Validate SSH Host
        shell: pwsh
        run: |
            $sshTarget = "${{ secrets.IIS_SSH_HOST }}"
            if (-not $sshTarget -or -not ($sshTarget -match ".+@.+")) {
            Write-Error "❌ IIS_SSH_HOST is either empty or malformed. Expected format: user@host"
            exit 1
            }
            Write-Host "✅ SSH host format looks good: $sshTarget"





