name: Build and Deploy ASP.NET Core App to IIS via SSH


on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ðŸ”§ Build and Publish
    runs-on: windows-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ›  Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Restore, Build and Publish
        run: |
          mkdir logs
          echo "ðŸ”„ Restoring dependencies..."
          dotnet restore | Tee-Object -FilePath logs/restore.log
          echo "ðŸ— Building project..."
          dotnet build --configuration Release | Tee-Object -FilePath logs/build.log
          echo "ðŸš€ Publishing..."
          dotnet publish --configuration Release --output publish_output | Tee-Object -FilePath logs/publish.log

      - name: â˜ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs

      - name: â˜ Upload Published App
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish_output

  deploy:
    name: ðŸš€ Deploy to IIS Server via SSH
    needs: build
    runs-on: windows-latest

    steps:
      - name: â¬‡ Download Published App
        uses: actions/download-artifact@v4
        with:
            name: published-app
            path: publish_output

      - name: ðŸ” Setup SSH key for test
        shell: pwsh
        run: |
              $sshDir   = "$env:USERPROFILE\.ssh"
              $privPath = Join-Path $sshDir 'id_rsa'
              $key = @"
              ${{ secrets.IIS_SSH_KEY }}
              "@.Trim()

              New-Item -ItemType Directory -Force -Path $sshDir | Out-Null
              Set-Content -Path $privPath -Value $key -Encoding ascii -NoNewline

              icacls $privPath /inheritance:r | Out-Null
              icacls $privPath /grant:r "$($env:USERNAME):(R)" | Out-Null

              ssh-keyscan -t rsa ${{ secrets.IIS_HOST }} 2>$null | Out-File "$sshDir\known_hosts" -Encoding ascii

              # ðŸ”Ž Debug (works on pwsh 7+)
              Write-Host "::notice title=Key Exists::$(Test-Path $privPath)"
              Write-Host "::notice title=Key Size (bytes)::$((Get-Item $privPath).Length)"
              Write-Host "::notice title=Key First Line::$(Get-Content $privPath -TotalCount 1)"  # may show *** due to secret masking

              # Read first 3 bytes without using -Encoding byte
              $allBytes = [System.IO.File]::ReadAllBytes($privPath)
              $take = [Math]::Min(3, $allBytes.Length)
              $firstBytes = $allBytes[0..($take-1)]
              $hex = ($firstBytes | ForEach-Object { '{0:X2}' -f $_ }) -join ' '
              Write-Host "::notice title=Encoding First Bytes::$hex"   # Expect NOT 'EF BB BF' (that would be BOM)

      - name: ðŸ§ª Test SSH connection to IIS (pwsh-safe)
        shell: pwsh
        run: |
              try {
                $sshExe = (Get-Command ssh -ErrorAction Stop).Source
                $args = @(
                  '-v',
                  '-i', "$env:USERPROFILE\.ssh\id_rsa",
                  '-o', 'StrictHostKeyChecking=no',
                  "${{ secrets.IIS_USER }}@${{ secrets.IIS_HOST }}",
                  'whoami'
                )

                Write-Host "::notice title=SSH Path::$sshExe"
                Write-Host "::notice title=SSH Args::" + ($args -join ' ')

                # Invoke ssh.exe with proper args (no single-string)
                $output = & $sshExe @args 2>&1
                $code = $LASTEXITCODE

                if ($code -eq 0) {
                  Write-Host "::notice title=SSH Output::$output"
                  Write-Host "::notice title=SSH Test::Connection successful âœ…"
                } else {
                  Write-Host "::error title=SSH Test Failed::Exit code $code"
                  Write-Host "::error title=SSH Failure Log::$output"
                  exit 1
                }
              } catch {
                Write-Host "::error title=SSH Test Exception:: $($_.Exception.Message)"
                exit 1
              }
                

      
