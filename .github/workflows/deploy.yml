name: Build and Deploy ASP.NET Core App to IIS via SSH

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: 🔧 Build and Publish
    runs-on: windows-latest

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v3

      - name: 🛠 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore, Build and Publish
        run: |
          mkdir logs
          echo "🔄 Restoring dependencies..."
          dotnet restore | Tee-Object -FilePath logs/restore.log
          echo "🏗 Building project..."
          dotnet build --configuration Release | Tee-Object -FilePath logs/build.log
          echo "🚀 Publishing..."
          dotnet publish --configuration Release --output publish_output | Tee-Object -FilePath logs/publish.log

      - name: ☁ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs

      - name: ☁ Upload Published App
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish_output

  deploy:
    name: 🚀 Deploy to IIS Server via SSH
    needs: build
    runs-on: windows-latest

    steps:
      - name: ⬇ Download Published App
        uses: actions/download-artifact@v4
        with:
            name: published-app
            path: publish_output

      - name: 🧪 Show Runner IP (for debug)
        shell: pwsh
        run: ipconfig

      - name: 📁 Setup SSH Key with StrictHostKeyChecking=no
        shell: pwsh
        run: |
            Write-Host "🔐 Validating SSH secrets..."

            $sshDir     = "$env:USERPROFILE\.ssh"
            $sshKeyPath = "$sshDir\id_rsa"
            $sshTarget  = "${{ secrets.IIS_SSH_HOST }}"
            $sshKey     = "${{ secrets.IIS_SSH_KEY }}"

            if (-not $sshTarget -or $sshTarget -eq '***' -or -not ($sshTarget -match "^[^@]+@[^@]+$")) {
            Write-Error "❌ IIS_SSH_HOST is invalid. Expected format: user@host"
            exit 1
            }

            if (-not $sshKey -or $sshKey -eq '***') {
            Write-Error "❌ IIS_SSH_KEY is missing or masked. Please set a valid private key in GitHub Secrets."
            exit 1
            }

            Write-Host "✅ Secrets look valid. Proceeding with SSH key setup..."

            New-Item -ItemType Directory -Force -Path $sshDir | Out-Null
            Set-Content -Path $sshKeyPath -Value $sshKey -Force

            Write-Host "🔐 SSH key saved to $sshKeyPath"
            Write-Host "🔍 Skipping ssh-keyscan — using StrictHostKeyChecking=no"
            exit 0

      - name: 📦 Upload + Extract Published App
        shell: pwsh
        run: |
            $sshKey     = "$env:USERPROFILE\.ssh\id_rsa"
            $sshTarget  = "${{ secrets.IIS_SSH_HOST }}"
            $remotePath = "${{ secrets.IIS_SITE_PATH }}"
            $remoteZip  = "${{ secrets.IIS_REMOTE_ZIP }}"

            Write-Host "📦 Compressing published output..."
            Compress-Archive -Path publish_output\* -DestinationPath app.zip -Force

            Write-Host "🔎 SSH Target: $sshTarget"
            Write-Host "📁 Remote Zip Path: $remoteZip"
            Write-Host "📁 Remote Extract Path: $remotePath"

            Write-Host "📁 Ensuring remote path exists..."
            ssh -i $sshKey -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $sshTarget `
            "powershell -NoProfile -Command \"if (-not (Test-Path '${remotePath}')) { New-Item -ItemType Directory -Force -Path '${remotePath}'; Write-Output '✅ Created: ${remotePath}' } else { Write-Output 'ℹ️ Already exists: ${remotePath}' }\""

            Write-Host "📤 Uploading app.zip to ${sshTarget}:${remoteZip}"
            scp -v -i $sshKey -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null app.zip "${sshTarget}:${remoteZip}"

            Write-Host "🧩 Extracting app.zip on remote server to ${remotePath}"
            $remoteCommand = @"
            Add-Type -AssemblyName 'System.IO.Compression.FileSystem'
            [IO.Compression.ZipFile]::ExtractToDirectory('${remoteZip}', '${remotePath}')
            Remove-Item -Path '${remoteZip}'
            "@

            ssh -i $sshKey -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $sshTarget "powershell -NoProfile -Command `$remoteCommand"

            Write-Host "✅ Deployment complete"

      - name: 🔁 Restart IIS (Optional)
        shell: pwsh
        run: |
            $sshKey = "$env:USERPROFILE\.ssh\id_rsa"
            $sshTarget = "${{ secrets.IIS_SSH_HOST }}"

            Write-Host "🌐 Restarting IIS remotely..."
            ssh -i $sshKey -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $sshTarget "iisreset"



