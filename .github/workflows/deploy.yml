name: Build and Deploy ASP.NET Core App to IIS via SSH

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ðŸ”§ Build and Publish
    runs-on: windows-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ›  Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Restore, Build and Publish
        run: |
          mkdir logs
          echo "ðŸ”„ Restoring dependencies..."
          dotnet restore | Tee-Object -FilePath logs/restore.log
          echo "ðŸ— Building project..."
          dotnet build --configuration Release | Tee-Object -FilePath logs/build.log
          echo "ðŸš€ Publishing..."
          dotnet publish --configuration Release --output publish_output | Tee-Object -FilePath logs/publish.log

      - name: â˜ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs

      - name: â˜ Upload Published App
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish_output

  deploy:
    name: ðŸš€ Deploy to IIS Server via SSH
    needs: build
    runs-on: windows-latest

    steps:
      - name: â¬‡ Download Published App
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: publish_output

      - name: ðŸ” Validate SSH Host
        shell: pwsh
        run: |
           $sshTarget = "${{ secrets.IIS_SSH_HOST }}"
            if (-not $sshTarget -or $sshTarget -eq '***' -or -not ($sshTarget -match ".+@.+")) {
            Write-Error "âŒ IIS_SSH_HOST is either unset, redacted, or malformed. Expected format: user@host"
            exit 1
            }

            Write-Host "âœ… Secret looks like it's set (though we can't print it because it's masked)."

      - name: ðŸ“ Setup SSH Key with Validation
        shell: pwsh
        continue-on-error: true
        run: |
            Write-Host "ðŸ” Validating SSH secrets..."

            $sshDir     = "$env:USERPROFILE\.ssh"
            $sshKeyPath = "$sshDir\id_rsa"
            $sshTarget  = "${{ secrets.IIS_SSH_HOST }}"  # Expected format: user@host
            $sshKey     = "${{ secrets.IIS_SSH_KEY }}"

            # Validate SSH host
            if (-not $sshTarget -or $sshTarget -eq '***' -or -not ($sshTarget -match "^[^@]+@[^@]+$")) {
            Write-Error "âŒ IIS_SSH_HOST is invalid. Expected format: username@hostname"
            exit 1
            }

            # Validate SSH key
            if (-not $sshKey -or $sshKey -eq '***') {
            Write-Error "âŒ IIS_SSH_KEY is missing or masked. Please set a valid private key in GitHub Secrets."
            exit 1
            }

            Write-Host "âœ… Secrets look valid. Proceeding with SSH key setup..."

            New-Item -ItemType Directory -Force -Path $sshDir | Out-Null
            Set-Content -Path $sshKeyPath -Value $sshKey -Force

            # SKIP icacls
            Write-Host "ðŸ” Skipping icacls â€” unnecessary for GitHub Windows runner"

            # Add host to known_hosts
            $hostname = $sshTarget.Split("@")[-1]
            Write-Host "ðŸ” Scanning SSH host key for $hostname..."
            try {
            $scanResult = ssh-keyscan $hostname 2>&1
            if (-not $scanResult) {
                Write-Warning "âš ï¸ ssh-keyscan did not return any result. Host might be unreachable or SSH port is closed."
            } else {
                $scanResult | Out-File -Append -FilePath "$sshDir\known_hosts"
                Write-Host "âœ… Host key scanned and saved."
            }
            } catch {
            Write-Warning "âš ï¸ ssh-keyscan failed: $_"
            }

            






