name: Build and Deploy ASP.NET Core App to IIS via SSH

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ðŸ”§ Build and Publish
    runs-on: windows-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ›  Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Restore, Build and Publish
        run: |
          mkdir logs
          echo "ðŸ”„ Restoring dependencies..."
          dotnet restore | Tee-Object -FilePath logs/restore.log
          echo "ðŸ— Building project..."
          dotnet build --configuration Release | Tee-Object -FilePath logs/build.log
          echo "ðŸš€ Publishing..."
          dotnet publish --configuration Release --output publish_output | Tee-Object -FilePath logs/publish.log

      - name: â˜ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs

      - name: â˜ Upload Published App
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish_output

  deploy:
    name: ðŸš€ Deploy to IIS Server via SSH
    needs: build
    runs-on: windows-latest

    steps:
      - name: â¬‡ Download Published App
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: publish_output

      - name: ðŸ“ Setup SSH Key (Windows PowerShell)
        shell: pwsh
        run: |
          $sshDir = "$env:USERPROFILE\.ssh"
          New-Item -ItemType Directory -Force -Path $sshDir
          Set-Content -Path "$sshDir\id_rsa" -Value "${{ secrets.IIS_SSH_KEY }}"
          icacls "$sshDir\id_rsa" /inheritance:r /grant:r "$env:USERNAME:F"
          ssh-keyscan ${{ secrets.IIS_SSH_HOST }} | Out-File -Append -FilePath "$sshDir\known_hosts"

      - name: ðŸŒ DNS Pre-check
        shell: pwsh
        run: |
          Write-Host "ðŸŒ Checking if host is resolvable..."
          $host = "${{ secrets.IIS_SSH_HOST }}"
          $hostname = $host.Split("@")[-1]
          try {
            [System.Net.Dns]::GetHostAddresses($hostname)
            Write-Host "âœ… Host resolved successfully: $hostname"
          } catch {
            Write-Error "âŒ Failed to resolve $hostname. Please check IIS_SSH_HOST value."
            exit 1
          }

      - name: âœ… Test SSH Connection
        shell: pwsh
        run: |
          Write-Host "ðŸ”Œ Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.IIS_SSH_HOST }} "echo 'âœ… SSH connection successful'" 2>&1 | Tee-Object -FilePath ssh-test.log

      - name: â˜ Upload SSH Test Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ssh-test-log
          path: ssh-test.log



