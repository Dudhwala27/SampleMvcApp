name: Build and Deploy ASP.NET Core App to IIS via SSH


on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ðŸ”§ Build and Publish
    runs-on: windows-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ›  Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Restore, Build and Publish
        run: |
          mkdir logs
          echo "ðŸ”„ Restoring dependencies..."
          dotnet restore | Tee-Object -FilePath logs/restore.log
          echo "ðŸ— Building project..."
          dotnet build --configuration Release | Tee-Object -FilePath logs/build.log
          echo "ðŸš€ Publishing..."
          dotnet publish --configuration Release --output publish_output | Tee-Object -FilePath logs/publish.log

      - name: â˜ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs

      - name: â˜ Upload Published App
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish_output

  deploy:
    name: ðŸš€ Deploy to IIS Server via SSH
    needs: build
    runs-on: windows-latest

    steps:
      - name: â¬‡ Download Published App
        uses: actions/download-artifact@v4
        with:
            name: published-app
            path: publish_output

      - name: ðŸ” Setup SSH Key (No icacls)
        shell: pwsh
        run: |
              $sshDir = "$env:USERPROFILE\.ssh"
              $sshKeyPath = "$sshDir\id_rsa"
              $sshKey = "${{ secrets.IIS_SSH_KEY }}"

              Write-Host "ðŸ“ Creating .ssh directory at: $sshDir"
              New-Item -ItemType Directory -Force -Path $sshDir | Out-Null

              Write-Host "ðŸ“ Writing SSH private key to: $sshKeyPath"
              [IO.File]::WriteAllText($sshKeyPath, $sshKey)

              # Optional: Log current user and path existence
              $CurrentUser = whoami
              Write-Host "::notice title=ðŸ” SSH Key Path::$sshKeyPath"
              Write-Host "::notice title=ðŸ‘¤ Current User::$CurrentUser"
              Write-Host "::notice title=ðŸ“ SSH Directory Exists::$(Test-Path $sshDir)"
              Write-Host "::notice title=ðŸ—ï¸ SSH Key File Exists::$(Test-Path $sshKeyPath)"

      - name: âœ… Test SSH Connection
        shell: pwsh
        run: |
              $sshKeyPath = "$env:USERPROFILE\.ssh\id_rsa"
              $sshTarget = "${{ secrets.IIS_SSH_HOST }}"  # e.g. deploy@49.249.200.70
              ssh -v -i $sshKeyPath -o StrictHostKeyChecking=no $sshTarget "echo 'âœ… SSH connection successful!'"
              



              
