name: Build and Deploy ASP.NET Core App to IIS via SSH

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: ðŸ”§ Build and Publish
    runs-on: windows-latest

    steps:
      - name: "âœ… Checkout Code"
        uses: actions/checkout@v3

      - name: "ðŸ›  Setup .NET SDK"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: "ðŸ“¦ Restore, Build and Publish"
        run: |
          mkdir logs

          echo "ðŸ”„ Restoring dependencies..."
          dotnet restore | Tee-Object -FilePath logs/restore.log

          echo "ðŸ— Building project..."
          dotnet build --configuration Release | Tee-Object -FilePath logs/build.log

          echo "ðŸš€ Publishing..."
          dotnet publish --configuration Release --output publish_output | Tee-Object -FilePath logs/publish.log

      - name: "â˜ Upload Build Logs"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs

      - name: "â˜ Upload Published App"
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish_output

  deploy:
    name: ðŸš€ Deploy to IIS Server via SSH
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: "â¬‡ Download Published App"
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: publish_output

      - name: "ðŸ“ Setup SSH Key"
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.IIS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: "ðŸ“¤ Deploy to Remote Server"
        run: |
          echo "ðŸ§¹ Cleaning target IIS folder..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.IIS_SSH_HOST }} `
            "Remove-Item -Recurse -Force '${{ secrets.IIS_SITE_PATH }}\*'; `
             mkdir '${{ secrets.IIS_SITE_PATH }}' -Force" 2>&1 | tee ssh-clean.log

          echo "ðŸ“¤ Uploading files to IIS..."
          scp -r ./publish_output/* ${{ secrets.IIS_SSH_HOST }}:"${{ secrets.IIS_SITE_PATH }}" 2>&1 | tee ssh-copy.log

          echo "â™» Restarting IIS..."
          ssh ${{ secrets.IIS_SSH_HOST }} "iisreset" 2>&1 | tee ssh-restart.log

      - name: "ðŸ“œ Upload Deployment Logs"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-logs
          path: |
            ssh-clean.log
            ssh-copy.log
            ssh-restart.log
            
