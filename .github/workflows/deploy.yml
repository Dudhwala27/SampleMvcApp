name: Build and Deploy ASP.NET Core App to IIS via SSH

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ðŸ”§ Build and Publish
    runs-on: windows-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ›  Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Restore, Build and Publish
        run: |
          mkdir logs
          echo "ðŸ”„ Restoring dependencies..."
          dotnet restore | Tee-Object -FilePath logs/restore.log
          echo "ðŸ— Building project..."
          dotnet build --configuration Release | Tee-Object -FilePath logs/build.log
          echo "ðŸš€ Publishing..."
          dotnet publish --configuration Release --output publish_output | Tee-Object -FilePath logs/publish.log

      - name: â˜ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs

      - name: â˜ Upload Published App
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish_output

  deploy:
    name: ðŸš€ Deploy to IIS Server via SSH
    needs: build
    runs-on: windows-latest
    
    steps:
      - name: â¬‡ Download Published App
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: publish_output

      - name: ðŸ§ª Show Runner IP
        shell: pwsh
        run: ipconfig

      - name: ðŸ” Validate SSH Host
        shell: pwsh
        run: |
           $sshTarget = "${{ secrets.IIS_SSH_HOST }}"
            if (-not $sshTarget -or $sshTarget -eq '***' -or -not ($sshTarget -match ".+@.+")) {
            Write-Error "âŒ IIS_SSH_HOST is either unset, redacted, or malformed. Expected format: user@host"
            exit 1
            }

            Write-Host "âœ… Secret looks like it's set (though we can't print it because it's masked)."

      - name: ðŸ“ Setup SSH Key with Validation
        shell: pwsh
        continue-on-error: true
        run: |
            Write-Host "ðŸ” Validating SSH secrets..."

            $sshDir     = "$env:USERPROFILE\.ssh"
            $sshKeyPath = "$sshDir\id_rsa"
            $sshTarget  = "${{ secrets.IIS_SSH_HOST }}"  # Expected format: user@host
            $sshKey     = "${{ secrets.IIS_SSH_KEY }}"

            # Validate SSH host
            if (-not $sshTarget -or $sshTarget -eq '***' -or -not ($sshTarget -match "^[^@]+@[^@]+$")) {
            Write-Error "âŒ IIS_SSH_HOST is invalid. Expected format: username@hostname"
            exit 1
            }

            # Validate SSH key
            if (-not $sshKey -or $sshKey -eq '***') {
            Write-Error "âŒ IIS_SSH_KEY is missing or masked. Please set a valid private key in GitHub Secrets."
            exit 1
            }

            Write-Host "âœ… Secrets look valid. Proceeding with SSH key setup..."

            New-Item -ItemType Directory -Force -Path $sshDir | Out-Null
            Set-Content -Path $sshKeyPath -Value $sshKey -Force

            # SKIP icacls
            Write-Host "ðŸ” Skipping icacls â€” unnecessary for GitHub Windows runner"

            # Add host to known_hosts
            $hostname = $sshTarget.Split("@")[-1]
            Write-Host "ðŸ” Scanning SSH host key for $hostname..."
            $maxRetries = 3
            $delaySec = 5
            $success = $false

            for ($i = 1; $i -le $maxRetries; $i++) {
            Write-Host "ðŸ” Attempt ${i}: ssh-keyscan $hostname"
            try {
                $scanResult = & ssh-keyscan $hostname 2>&1
                if ($scanResult -and $scanResult -notmatch "getaddrinfo|connection timed out") {
                $scanResult | Out-File -Append -FilePath "$sshDir\known_hosts"
                Write-Host "âœ… Host key scanned and saved."
                $success = $true
                break
                } else {
                Write-Warning "âš ï¸ ssh-keyscan returned no usable output: $scanResult"
                }
            } catch {
                Write-Warning "âŒ Exception during ssh-keyscan: $_"
            }
            Start-Sleep -Seconds $delaySec
            }

            if (-not $success) {
            Write-Warning "âš ï¸ ssh-keyscan failed after $maxRetries attempts. Proceeding with StrictHostKeyChecking=no"
            }

      - name: ðŸ“¦ Upload + Extract Published App
        shell: pwsh
        run: |
            $sshDir     = "$env:USERPROFILE\.ssh"
            $sshKey     = "$sshDir\id_rsa"
            $sshTarget  = "${{ secrets.IIS_SSH_HOST }}"         # e.g., deploy@192.168.0.20
            $remotePath = "${{ secrets.IIS_SITE_PATH }}"        # e.g., C:\inetpub\wwwroot\MyMvcApp
            $remoteZip  = "${{ secrets.IIS_REMOTE_ZIP }}"       # e.g., C:\temp\app.zip

            Write-Host "ðŸ“¦ Compressing published output..."
            Compress-Archive -Path publish_output\* -DestinationPath app.zip -Force

            Write-Host "ðŸ“¤ Uploading app.zip to ${sshTarget}:${remoteZip}"
            scp -i $sshKey -o StrictHostKeyChecking=no app.zip "${sshTarget}:${remoteZip}"

            Write-Host "ðŸ§© Extracting app.zip on remote server to ${remotePath}"

            # Define remote PowerShell block as a string (safely escapes internal commands)
            $remoteCommand = @"
            Expand-Archive -Force '${remoteZip}' -DestinationPath '${remotePath}'
            Remove-Item -Path '${remoteZip}'
            "@

            # Run the command remotely via SSH
            ssh -i $sshKey -o StrictHostKeyChecking=no $sshTarget "powershell -NoProfile -Command `$remoteCommand"

            Write-Host "âœ… Deployment complete"


      - name: ðŸ” Restart IIS Site (Optional)
        shell: pwsh
        run: |
            $sshKey = "$env:USERPROFILE\.ssh\id_rsa"
            $sshTarget = "${{ secrets.IIS_SSH_HOST }}"

            Write-Host "ðŸŒ Restarting IIS remotely..."
            ssh -i $sshKey -o StrictHostKeyChecking=no $sshTarget "iisreset"

            






